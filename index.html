<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minimumloonsim</title>
    <link href="/css/styles.css" rel="stylesheet">
    
</head>
<body>
    <div class="game-container">
        <h1>Minimumloonsim</h1>
        
        <div class="stats">
            <h2>Dozen in gepakt.: <span id="points">0</span></h2>
            <p>Dozen per Click: <span id="pointsPerClick">1</span></p>
            <p>Dozen per Seconde: <span id="pointsPerSecond">0</span></p>
        </div>

        <button class="click-area" id="clickButton"></button>

        <div class="upgrades">
            <button class="upgrade-btn" id="clickUpgrade">
                Upgrade Click (Cost: <span id="clickUpgradeCost">10</span>)
            </button>
            <button class="upgrade-btn" id="autoClickerUpgrade">
                Koop Auto Clicker (Cost: <span id="autoClickerCost">50</span>)
            </button>
        </div>
    </div>

    <script src="Javascript.js"></script>
</body>
</html>
