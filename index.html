<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimumloon simulator</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1 class="bouncing-text">Minimumloon simulator</h1>
        <div class="stats">
            <h2>Ingepakte orders <span id="score">0</span></h2>
            <p>Per Click: <span id="perClick">1</span></p>
            <p>Auto Clicks/sec: <span id="autoClicks">0</span></p>
            <p>Multiplier: <span id="multiplier">1</span>x</p>
        </div>

        <button class="click-button" id="mainButton">Click!</button> 

        <div class="upgrades">
            <button class="upgrade-button" id="clickUpgrade">
                Upgrade Click (Cost: <span id="clickCost">10</span>)
            </button>
            <button class="upgrade-button" id="autoClickUpgrade">
                Buy Auto Clicker (Cost: <span id="autoCost">50</span>)
            </button>
            <button class="upgrade-button" id="multiplierUpgrade">
                Increase Multiplier (Cost: <span id="multiplierCost">100</span>)
            </button>
        </div>
    </div>
    <div class="return">
        <a href="casino.html">
        <button class="knop">Op naar het casino!</button>
    </a>
    </div>
    <script src="Javascript.js"></script>
</body>
</html>
