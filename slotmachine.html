<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimumloonsim</title>
    <link href="css/slotmachine.css" rel="stylesheet">
</head>
<body>
    <div class="slot-machine">
        <h1>Slot Machine</h1>
        <div class="slots">
            <div class="slot" id="slot1">?</div>
            <div class="slot" id="slot2">?</div>
            <div class="slot" id="slot3">?</div>
        </div>
        <div id="credits">Credits: 100</div>
        <div id="result"></div>
        <button id="spinBtn">Spin (10 credits)</button>
        <button id="resetBtn">Reset Game</button>
    </div>
    <img src="images/jack-daniels-tennessee-whiskey-transparent-image-20.png" alt="Jack Daniels" class="flying-image" height="400">
    <img src="images/cigarettes-transparent-marlboro-graphic-marlboro-11562946732vh7kk2gnd7.png" alt="Marlboro" class="flying-image-marlboro" height="400">
    <script src="slotmachine.js"></script>
</body>
</html>
